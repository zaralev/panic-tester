<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HWK 1</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- <link rel="stylesheet" type="text/css" href="css/bulma.css" /> -->
  </head>
  <body>
    <div class="row title">
      <h1>Panic! At The Disco</h1>
    </div>
    <div class="container">
      <div class="row poster">
        <div class="col">
          <img src="img/poster1.jpg" alt="Poster 1" class="respImg"/>
        </div>
        <div class="col">
          <img src="img/poster2.jpg" alt="Poster 2" class="respImg"/>
        </div>
        <div class="col">
          <img src="img/poster3.jpg" alt="Poster 3" class="respImg"/>
        </div>
      </div>
      <div class="row tickets" style="padding-top:0.5em;">
        <div class="colTix">
          <img src="img/banner.jpg" alt="Get Tickets!" class="respImg"/>
        </div>
        <div class="colDesc">
          <span class="newOr">New Orleans, LA</span><br>
          <h2><span style="color:#fb3127;">Weezer</span> & <span style="color:#29e4f3;">Panic! At The Disco</span></h2>
          <h3>Summer Tour 2016</h3>
          <p class="text">
            <span style="color: #f0d473;"><b>Sunday, June 12</b></span>
            <span style="color:#29e4f3; font-weight:bold; font-style:italic;">@</span>
            <span style="color: #f0d473;"><b>6:30 PM</b></span><br>
            <span style="color: #f0d473;">Bold Sphere Music at Champions Square</span><br>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
